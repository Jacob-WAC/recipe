<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light ">
      <div class="container-fluid fs-1">
        <a class="navbar-brand fs-1">>welcome {{session['user_name']}}!</a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="/recipe/create">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Under 30 Minutes?</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in recipes %}
          <tr>
            <td>{{recipe.name}}</td>
            <td>{{recipe.under_30_min}}</td>
            <td><a href="/view_recipe/{{recipe.id}}">view instructions</a>{% if recipe.user.id == session['user_id']%} | <a href="/Edit_recipe/{{recipe.id}}">Edit</a> | <a href="/delete/{{recipe.id}}">Delete</a>{%endif%}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>



  </body>
</html>
